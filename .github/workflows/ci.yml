name: CI

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# ==========================================================================
# Fast Checks
# ==========================================================================

jobs:
  check:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: jdx/mise-action@v3
      - run: mise run check

  tidy:
    name: Tidy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: jdx/mise-action@v3
      - run: go mod tidy
      - name: Check go.mod and go.sum are clean
        run: git diff --exit-code -- go.mod go.sum

  # ==========================================================================
  # Core Tests
  # ==========================================================================

  test:
    name: Test (${{ matrix.os }})
    needs: [check, tidy]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v6
      - uses: jdx/mise-action@v3
      - run: mise run test

  # ==========================================================================
  # Build
  # ==========================================================================

  build:
    name: Build
    needs: [check, tidy]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: jdx/mise-action@v3
      - run: mise run build
      - run: mise run build:cross

  # ==========================================================================
  # Security
  # ==========================================================================

  vulncheck:
    name: Vulnerability Check
    needs: [check, tidy]
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v6
      - uses: jdx/mise-action@v3
      - run: go install golang.org/x/vuln/cmd/govulncheck@latest
      - run: govulncheck ./...

  # ==========================================================================
  # Final Gate
  # ==========================================================================

  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [check, tidy, test, build]
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.check.result }}" != "success" ]] || \
             [[ "${{ needs.tidy.result }}" != "success" ]] || \
             [[ "${{ needs.test.result }}" != "success" ]] || \
             [[ "${{ needs.build.result }}" != "success" ]]; then
            echo "One or more required jobs failed"
            exit 1
          fi
